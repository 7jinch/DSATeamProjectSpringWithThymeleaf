<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인</title>
</head>
<body>
<div id="container">
  <h1>로그인</h1>
  <form action="" method="POST" th:object="${loginForm}">
        <div th:if="${#fields.hasGlobalErrors()}">
     		<p th:each="err : ${#fields.globalErrors()}" th:text="${err}" class="error">
        </div>
    <table>
      <tr>
        <th>이메일</th>
        <td>
          <input type="text" id="email" th:field="*{email}">
        </td>
      </tr>
      <tr>
        <th>비밀번호</th>
        <td>
          <input type="password" id="password" th:field="*{password}">
        </td>
      </tr>
    </table>
    <p>
    <div class="center">
      <input type="button" onclick="location.href='/'" value="Main">
      <input type="submit" value="Login">
      <input type="button" onclick="location.href='/seller/forgotPw'" value="비밀번호 찾기">
    </div>
  </form>
</div>
</body>
</html>
