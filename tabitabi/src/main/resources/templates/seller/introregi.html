<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>셀러 소개글</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
    	.description{
            padding: 10px;
            border: 1px solid black;
            max-width: 720px;
            width: 100%;
            height: 150px;
        }
    </style>
</head>
<body>
    <form action="/seller/introregi" id="introregister" method="POST" th:object="${seller}">
        <input type="hidden" th:field="*{id}" />
        <table>
        	<h1>내 소개글 작성하기</h1>
            <tr>
                <th>소개글</th>
                <td>
                   <textarea id="description" class="description" th:field="*{description}"></textarea>
                </td>
            </tr>
        </table>
        <p>
        <div class="center">
            <input type="submit" value="수정하기">
            <input type="button" onclick="location.href='/'" value="메인으로">
        </div>
    </form>
    <script src="/js/mypage.js"></script>
</body>
</html>
